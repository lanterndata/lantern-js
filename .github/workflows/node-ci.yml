name: Node.js CI

on:
  push:
    branches: ['*']

jobs:
  test-with-lanterndb:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.8']
        node-version: ['20.x']
    services:
      postgres:
        image: lanterndata/lantern-suite:latest-pg15
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Set up database
        run: |
          DATABASE_NAME=db_$(echo "${{ matrix.python }}" | tr '.' '_')
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE $DATABASE_NAME"
      - name: Install dependencies and test
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          python3 -m pip install lantern-client
          DATABASE_NAME=db_$(echo "${{ matrix.python }}" | tr '.' '_')
          export DATABASE_URL="postgresql://postgres:postgres@localhost:5432/$DATABASE_NAME"
          npm ci
          npm run prettier:check
          npm test
